
<form [formGroup]="bookForm" (ngSubmit)="save()">

    <div>
        <label for="id">Nombre de la casa</label>
        <select id="id" formControlName="id">
            <option value="">Selecciona una casa</option>
            <option value="id 1">Hershel</option>
            <option value="id 2">Coop</option>
            <option value="id 3">Virgil</option>
            <option value="id 4">Harriet</option>
            <option value="id 5">Lanny</option>
        </select>

    </div>

    <div>
        <label for="entryDate">Fecha de entrada</label>
        <input type="datetime-local" id="entryDate" formControlName="entryDate">
    </div>

    <div>
        <label for="departureDate">Fecha de salida</label>
        <input type="datetime-local" id="departureDate" formControlName="departureDate">
    </div>

    <div>
        <label form="people">Número de personas</label>
        <input type="number" id="people" formControlName="people">
    </div>

    <div>
        <label>Destino</label>
        <select id="destination" formControlName="destination">
            <option value="">Selecciona un destino</option>
            <option value="id 1">Asturias</option>
            <option value="id 2">Asturias</option>
            <option value="id 3">Asturias</option>
            <option value="id 4">Asturias</option>
            <option value="id 5">Asturias</option>
        </select>    </div>

    <div>
        <label for="available">Disponible (Si/No)</label>
        <input type="checkbox" id="available" formControlName="available">
    </div>

    <div>
        <label for="topics">Categorías</label>
        <select id="topics" formControlName="topics" multiple>
            <option value="">Selecciona una categoría</option>
            <option value="playa">Playa</option>
            <option value="montaña">Montaña</option>
            <option value="ciudad">Ciudad</option>
            <option value="ciudad">Pueblo</option>



        </select>
    </div>
    
    <button type="submit">Enviar</button>



</form>
