<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="mt-5">Listado de Reservas </h1>
      <table class="table table-striped mt-5">
        <thead>
           
            <tr>                      
            <th scope="col">Fecha de entrada</th>
            <th scope="col">Fecha de salida</th>
            <th scope="col">Ubicación</th>
            </tr> 
            <br>
              </thead>
                <tbody>
                    @for (booking of bookings; track booking.id) { 
                    <tr>
                      
                   
                      <td>{{booking.entryDate}}</td>
                      <td>{{booking.departureDate}}</td>
                      <td>{{booking.destination}}</td>
                      
                      <td>
                        <!-- La misma funcion que en el comentario de arriba pero con el botón -->
                        <button type="button" class="btn btn-outline-success me-2" 
                        [routerLink]="['/booking', booking.id, 'detail']">
                        <i class="bi bi-eye"></i>
                        Ver detalle</button>
                        
                      </td>
                      <td>
                        <button class="btn btn-outline-danger w-100 py-2 " (click)="deleteById(booking.id)"> Borrar</button>
                      </td>
                      
                      
                    </tr>
                    }
                  
                 
                </tbody>
              </table>

        </div>

    </div>

</div>
