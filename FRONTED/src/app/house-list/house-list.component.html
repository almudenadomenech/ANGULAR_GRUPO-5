<div class="container">
  <div class="row">
    <div class="col-12">
      <!-- <h1 class="mt-5">Listado de Casas </h1> -->
      <table class="table mt-5">
        <thead>
        </thead>
        <tbody>
          @for (house of houses; track house.id) {
          <tr>
            <td>
              <a [routerLink]="['/casas', house.id, 'detalles']">
                <img style="max-width: 200px;" [src]="house.fotoUrls" class="img-fluid">
              </a>

              <div>

              </div>
             
            <td style="vertical-align:middle">{{house.titulo}}</td>
    
    
      <td style="vertical-align:middle">Destino: {{house.destino}}</td>
   
    
    <td style="vertical-align:middle">{{house.descripcion}} </td>



    <td style="vertical-align:middle">
      <button type="button" class="btn btn-success me-2" [routerLink]="['/casas', house.id, 'detalles']">
        <i class="bi bi-eye"></i>
        Ver detalle</button>

    </td>
    <td style="vertical-align:middle">
      <button type="button" class="btn btn-primary" [routerLink]="['/reservas']">

        Hacer reserva</button>


    </td>
    </tr>
    }
    </tbody>
    </table>

  </div>

</div>

</div>
