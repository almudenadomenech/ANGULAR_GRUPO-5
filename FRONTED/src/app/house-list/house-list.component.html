<div class="container">
  <div class="row">
    <div class="col-12">


      <div class="album py-5 bg-body-tertiary">
        <div class="container">
    
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                <div class="card-body">
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-body-secondary">9 mins</small>
                  </div>
                </div>
              </div>
            </div>                      
          </div>
        </div>
      </div>






















      
      <table class="table mt-5">
        <thead>
        </thead>
        <tbody>
          @for (house of houses; track house.id) {
          <tr>
            <td>
              <a [routerLink]="['/houses', house.id, 'detail']">
                <img style="max-width: 200px;" [src]="house.photoUrls" class="img-fluid">
              </a>

              <div>

              </div>
             
            <td style="vertical-align:middle">{{house.title}}</td>
    
    
      <td style="vertical-align:middle">Destino: {{house.destination}}</td>
   
    
    <td style="vertical-align:middle">{{house.description}} </td>



    <td style="vertical-align:middle">
      <button type="button" class="btn btn-success me-2" [routerLink]="['/houses', house.id, 'detail']">
        <i class="bi bi-eye"></i>
        Ver detalle</button>

    </td>
    <td style="vertical-align:middle">
      <button type="button" class="btn btn-primary" [routerLink]="['/booking']">

        Hacer reserva</button>


    </td>
    </tr>
    }
    </tbody>
    </table>

  </div>

</div>

</div>
