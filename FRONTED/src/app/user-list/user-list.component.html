 <div class="container">
    <div class="row">
      <div class="col-12">
  
        <h1 class="mt-5">Listado de usuarios <i class="bi bi-user-fill"></i></h1>
        <table class="table table-striped mt-5">
          <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">E-mail</th>
            </tr>
          </thead>
          <tbody>
            @for(user of users; track user.id) {
              <tr>
                  <td>{{user.id}}</td>
                  <td>
                    <a [routerLink]="['/usuario', user.id, 'detalle']">
                      <img style="max-width:100px;" [src]="user.photo">
                    </a>
  
                  </td>
                  <td>{{user.firstName}}</td>
                  <td>{{user.lastName}}</td>
                  <td>{{user.email}}</td>
                 
                  <td>
                    <button class="btn btn-success me-2"
                    [routerLink]="['/usuario', user.id, 'detalle']">
                    <i class="bi bi-eye"></i>
                    Ver detalle</button>
                    <button class="btn btn-danger" (click)="deleteUser(user.id)">
                        <i class="bi bi-trash"></i> Borrar
                      </button>
  
                  </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
